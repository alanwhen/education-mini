<div class="row">
    <!-- form start -->
    <form class="form-horizontal" id="thisForm">
        <input type="hidden" name="Id" id="Id" value="{{.m.Id}}">
        <div class="form-group">
            <label class="col-sm-2 control-label">角色名称</label>
            <div class="col-sm-8">
                <input type="text" name="RoleName" class="form-control" placeholder="字母汉字" value="{{.m.RoleName}}">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">描述</label>
            <div class="col-sm-8">
                <input type="text" name="Description" class="form-control" placeholder="字母汉字" value="{{.m.Description}}">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">顺序</label>
            <div class="col-sm-8">
                <input type="text" name="ListOrder" class="form-control" placeholder="非负整数" value="{{.m.ListOrder}}">
            </div>
        </div>
    </form>
</div>
