<form id="thisForm">
    <input type="hidden" name="Id" id="Id" value="{{.m.Id}}">
    <div class="row">
        <div class="col-md-6">
            <div class="form-group">
                <label>用户名</label>
                <input type="text" name="Username" class="form-control" placeholder="请输入用戶名" value="{{.m.Username}}">
            </div>
        </div>
        <div class="col-md-6">
            <div class="form-group">
                <label>密码</label>
                <input type="password" name="Password" class="form-control" placeholder="请输入密码" value="">
            </div>
        </div>
        <div class="col-md-6">
            <div class="form-group">
                <label>Email</label>
                <input type="text" name="Email" class="form-control" placeholder="请输入电子邮箱" value="{{.m.Email}}">
            </div>
        </div>
        <div class="col-md-6">
            <div class="form-group">
                <label>手机号码</label>
                <input type="text" name="Mobile" class="form-control" placeholder="请输入手机号码" value="{{.m.Mobile}}">
            </div>
        </div>
        <div class="col-md-6">
            <div class="form-group">
                <label>签名</label>
                <input type="text" name="Sign" class="form-control" placeholder="请输入签名" value="{{.m.Sign}}">
            </div>
        </div>
        <div class="col-md-6">
            <div class="form-group">
                <label>姓名</label>
                <input type="text" name="FullName" class="form-control" placeholder="请输入手机号码" value="{{.m.FullName}}">
            </div>
        </div>

    </div>
</form>
